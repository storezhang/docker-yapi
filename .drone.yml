kind: pipeline
name: yapi

steps:
  - name: docker
    image: plugins/docker
    pull: always
    when:
      event:
        - pull_request
        - tag
    settings:
      repo: storezhang/yapi
      dockerfile: ./Dockerfile
      mirror: https://docker.mirrors.ustc.edu.cn
      username: storezhang
      password:
        from_secret: docker_password
      auto_tag: true
      force_tag: true
